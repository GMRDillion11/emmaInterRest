<!DOCTYPE html>
<html lang="en">

    button {
      background-color: #28a745;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    li {
      list-style: none;
      margin-bottom: 5px;
    }

    p {
      margin: 5px 0;
    }
